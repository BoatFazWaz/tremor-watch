name: Type Check

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.7.0

      - name: Install dependencies
        run: pnpm install

      - name: Run TypeScript check
        run: pnpm typecheck 